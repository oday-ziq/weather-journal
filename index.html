<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <input id="zip" type="text" placeholder="Enter Zip Code">
        <textarea id="feelings" placeholder="How are you feeling today?"></textarea>
        <button id="generate">Generate</button>
        <div id="results">
            <p id="date"></p>
            <p id="temp"></p>
            <p id="content"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
